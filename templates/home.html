<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Language Translator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-size: cover;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            margin: 20px 0;
            font-size: clamp(24px, 5vw, 60px);
            color: black;
            text-align: center;
            word-wrap: break-word;
        }
        h2 {
            font-size: clamp(18px, 4vw, 24px);
            margin-bottom: 10px;
        }
        h3 {
            font-size: clamp(20px, 4vw, 60px);
            color: black;
            text-align: center;
            word-wrap: break-word;
        }
        h4 {
            color: black;
            margin: 10px 0;
            font-size: clamp(16px, 3vw, 20px);
        }
        .message {
            color: red;
            font-size: clamp(16px, 3vw, 20px);
        }
        .container {
            background: rgba(211, 211, 211, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 1);
            width: 100%;
            max-width: 800px;
        }
        .input-textarea,
        .output-textarea {
            width: 100%;
            height: 250px;
            font-size: clamp(16px, 3vw, 20px);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #0b4c61;
        }
        .input-header,
        .output-header {
            background-color: #0b4c61;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .btn-primary {
            font-size: clamp(16px, 3vw, 20px);
            margin: 10px 0;
            width: 100%;
            background-color: #0b4c61;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #083a4a;
        }
        .date-text {
            font-size: clamp(20px, 4vw, 35px);
            color: black;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            font-size: clamp(14px, 2.5vw, 16px);
            border-radius: 5px;
            border: 1px solid #0b4c61;
            margin-bottom: 10px;
        }
        .text-center {
            text-align: center;
        }
        .mt-3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Language Translator</h1>
    <h3 class="date-text">{{ datetoday2 }} | <span id="clock"></span></h3>
    
    {% if mess %}
    <p class="message text-center">{{ mess }}</p>
    {% endif %}

    <div class="container">
        <div class="input-header">
            <h2>Enter the Text to Translate</h2>
        </div>
        <form id="inputtextform" action="/translate" method="POST">
            <textarea class="input-textarea" id="sourcetext" name="sourcetext" required></textarea>
            <h4 class="text-center mt-3">Select the Language</h4>
            <select class="form-select" name="languages" id="languages">
                <option value="es" selected>Spanish</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
                <option value="it">Italian</option>
                <option value="ko">Korean</option>
                <option value="pt">Portuguese</option>
                <option value="tr">Turkish</option>
                <option value="nl">Dutch</option>
            </select>
            <button form="inputtextform" type="submit" class="btn-primary">Translate</button>
        </form>
    </div>

    <div class="container mt-3">
        <div class="output-header">
            <h2>Translated Text</h2>
        </div>
        <textarea class="output-textarea" readonly>{{ res }}</textarea>
    </div>

    <script>
        var clockElement = document.getElementById("clock");
        function clock() {
            clockElement.textContent = new Date().toLocaleTimeString();
        }
        setInterval(clock, 1000);
    </script>
</body>
</html>
