<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <title>Language Translator</title>

        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                background-size: cover;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                height: 100vh;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            h1 {
                margin: 20px 0;
                font-size: 60px;
                color: black;
            }

            h3 {
                font-size: 60px;
                color: black;
            }
            h4 {
                color: black;
            }

            .message {
                color: red;
                font-size: 20px;
            }

            .container {
                background: rgba(211, 211, 211, 0.8);
                border-radius: 20px;
                padding: 20px;
                margin: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 1);
                width: 90%;
                max-width: 800px;
            }

            .input-textarea,
            .output-textarea {
                width: 100%;
                height: 250px;
                font-size: 20px;
                border-radius: 10px;
                padding: 10px;
                border: 1px solid #0b4c61;
            }

            .input-header,
            .output-header {
                background-color: #0b4c61;
                color: white;
                padding: 10px;
                border-radius: 10px 10px 0 0;
                text-align: center;
            }

            .btn-primary {
                font-size: 20px;
                margin: 10px 0;
                width: 100%;
                background-color: #0b4c61;
            }

            .date-text {
                font-size: 35px;
                color: black; /* Change date text color to black */
            }
        </style>
    </head>

    <!--  The body is where the visible part of your app goes -->
    <body>
        <!-- <h1> is a heading tag -->
        <h1>Language Translator</h1>

        <!-- <h3> is a smaller heading tag -->
        <h3 class="date-text">{{ datetoday2 }} | <span id="clock"></span></h3>
        <!-- Added date-text class -->

        {% if mess %}
        <p class="message text-center">{{ mess }}</p>
        {% endif %}

        <div class="container">
            <div class="input-header">
                <h2>Enter the Text to Translate</h2>
            </div>
            <form id="inputtextform" action="/translate" method="POST">
                <textarea
                    class="input-textarea"
                    id="sourcetext"
                    name="sourcetext"
                    required
                ></textarea>
                <h4 class="text-center mt-3 text-black">Select the Language</h4>
                <select class="form-select" name="languages" id="languages">
                    <!-- Add other languages as needed -->
                    <option value="es" selected>Spanish</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="it">Italian</option>
                    <option value="ko">Korean</option>
                    <option value="pt">Portuguese</option>
                    <option value="tr">Turkish</option>
                    <option value="nl">Dutch</option>
                    <!-- Add more options here -->
                </select>
                <button
                    form="inputtextform"
                    type="submit"
                    class="btn btn-primary"
                >
                    Translate
                </button>
            </form>
        </div>

        <div class="container mt-3">
            <div class="output-header">
                <h2>Translated Text</h2>
            </div>
            <textarea class="output-textarea" readonly>{{ res }}</textarea>
        </div>

        <script type="text/javascript">
            var clockElement = document.getElementById("clock");

            function clock() {
                clockElement.textContent = new Date().toLocaleTimeString();
            }

            setInterval(clock, 1000);
        </script>
    </body>
</html>
